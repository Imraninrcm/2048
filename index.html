<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="icon" href="./assets/2048_icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>2048</h1>
    <hr />
    <h3 id="instruction">Click start to play</h3>
    <h2>Score: <span id="score">0</span></h2>
    <div id="btn">
      <button id="start">Start</button> <button id="reset">Reset</button>
    </div>
    <div id="board"></div>
    <div class="remote-button">
      <button class="arrow up" id="up">&uparrow;</button>
      <button class="arrow down" id="down">&downarrow;</button>
      <button class="arrow left" id="left">&leftarrow;</button>
      <button class="arrow right" id="right">&rightarrow;</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
